<div class="dashboard-container">
  <div class="header">
    <div class="header-content">
      <img src="assets/ITA_logo.png" alt="ITA Logo" class="logo">
      <h1>Bem vindo ao livrologia</h1>
    </div>
    <div class="header-buttons">
      <button pButton type="button" label="Ranking" icon="pi pi-chart-bar" (click)="goToRanking()" class="p-button p-button-info ranking-button"></button>
      <button pButton type="button" label="Perfil" icon="pi pi-user" (click)="goToProfile()" class="p-button p-button-info profile-button"></button>
      <button pButton type="button" label="Sair" icon="pi pi-sign-out" (click)="logout()" class="p-button p-button-danger logout-button"></button>
    </div>
  </div>

  <p-table #table [value]="books" [paginator]="true" [rows]="5" [sortField]="'title'" [sortOrder]="1" [filterDelay]="500">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="title">Título <p-sortIcon field="title"></p-sortIcon></th>
        <th pSortableColumn="author">Autor <p-sortIcon field="author"></p-sortIcon></th>
        <th>Descrição</th>
        <th>Em Leitura</th>
      </tr>
      <tr>
        <th>
          <input pInputText type="text" (input)="table.filter($any($event.target).value, 'title', 'contains')" placeholder="Filtrar por título">
        </th>
        <th>
          <input pInputText type="text" (input)="table.filter($any($event.target).value, 'author', 'contains')" placeholder="Filtrar por autor">
        </th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book let-rowIndex="rowIndex">
      <tr (click)="viewBookDetails(rowIndex)" style="cursor: pointer;">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.description }}</td>
        <td>
          <i *ngIf="book.isReading" class="pi pi-book" style="color: green;"></i>
          <i *ngIf="!book.isReading" class="pi pi-book" style="color: red;"></i>
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <div class="actions mt-4">
    <button pButton type="button" label="Notion Specifications" icon="pi pi-external-link" class="p-button p-button-info" (click)="redirectToNotion()"></button>
    <button pButton type="button" label="GitHub Repository" icon="pi pi-github" class="p-button p-button-secondary  ml-2" (click)="redirectToGitHub()"></button>
  </div>
</div>
