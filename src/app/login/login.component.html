<div class="login-page">
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/ITA_logo.png" alt="ITA Logo" class="logo">
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12">
        <label for="username">Username</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" name="username" required />
      </div>
      <div class="p-field p-col-12">
        <label for="password">Password</label>
        <input id="password" type="password" pPassword [(ngModel)]="password" name="password" required feedback="false" />
      </div>
      <div class="p-field p-col-12">
        <p-messages [(value)]="messages"></p-messages>
      </div>
      <div class="p-field p-col-12">
        <button pButton type="button" label="Login" icon="pi pi-check" (click)="login()" class="p-button p-button-primary login-button"></button>
      </div>
    </div>
  </div>

  <!-- <div class="image-container">
    <img src="assets/BACKGROUND-LOGIN.jpg" alt="Background Image">
  </div> -->
</div>
